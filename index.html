<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестове</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">

        <main class="main">
            <section class="move">
                <div class="move__content">
                        <form class="move__form" action="">
                            <div class="input__block">
                                <input type="text" name="name" class="input__name move__input" placeholder="Ім'я">
                                <span></span>
                            </div>
                            <div class="input__block">
                                <input type="email" name="email" class="input__email move__input" placeholder="*Email">
                                <span></span>
                            </div>
                            <div class="input__block">
                                <textarea name="text" class="input__text move__input" placeholder="Введення тексту"  cols="30" rows="5"></textarea>
                                <span></span>
                            </div>
                            <div class="form__content-bottom">
                                <button type="submit" class="btn submit__btn">Надіслати<img class="circle--img" src="./img/circle-white.svg" alt="circle"></button>
                                <span class="submit__span"></span>
                                <span class="form__content-bottom__span">Натискаючи кнопку, ви погоджуєтеся з нашими Умовами використання та Політикою конфіденційності.</span>
                            </div>
                        </form>
                </div>
            </section>
        </main>
    </div>
    <script defer src="./js/mask.js"></script>
    <script defer src="./js/script.js"></script>
</body>

</html>
